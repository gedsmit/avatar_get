<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>GAN Avatar Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>GAN Avatar Generator</h1>

      <form method="POST">
        <div class="form-group">
          <label for="numImages">Number of Images:</label>
          <input type="number" class="form-control" id="numImages" name="num_images" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Avatars</button>
      </form>
    </div>
  </body>
</html>
